<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tasks</title>
</head>

<body>
    <div id="container" class="grid-container">
        <div class="flex items-center justify-between header bg-gray-400">
            <div class="flex">
                <button onclick="toggler()" id="toggle-nav" class="text-xl mx-8 fas fa-bars"></button>
                <h1>Tasks</h1>
            </div>
            <div class="mx-8">
                <i class="mx-2 fas fa-user"></i>
                User
            </div>
        </div>

        <div class="nav bg-gray-300">
            <p><i class="fas fa-folder"></i>
                 <button class="outline-none" onclick="itemsActive()">Projects</button>
                 <div id="itemsProjects" class="items-project items-active ">
                     <p>Project Web</p>
                     <p>Design Logo </p>
                     <p>Other </p>
                    </div>
                </p>
            <p href=""><i class="fas fa-tasks"></i> Tasks</p>
            <p href=""><i class="fas fa-cog"></i> Config</p>
        </div>

        <div class="main bg-gray-100 text-gray-800">
            <!-- Table Titles -->
            <div class="project py-2 font-semibold">
                <p>id</p>
                <p>Status</p>
                <p>Client</p>
                <p>Start Date</p>
                <p>Release Date</p>
            </div>
            <!-- Table item -->
            <div class="project border py-2 hover:bg-gray-200">
                <p class="text-center">10042</p>
                <div class="bg-green-400 text-white text-center">Success</div>
                <p>Intel Inc.</p>
                <p>10/01/2020</p>
                <p>28/01/2020</p>
            </div>

            <div class="project border py-2 hover:bg-gray-200">
                <p class="text-center">10043</p>
                <div class="bg-orange-400 text-white text-center ajuste">Progress</div>
                <p>Intel Inc.</p>
                <p>10/01/2020</p>
                <p>28/01/2020</p>
            </div>
            
            <div class="project border py-2 hover:bg-gray-200">
                <p class="text-center">10044</p>
                <div class="bg-red-400 text-white text-center">Canceled</div>
                <p>Intel Inc.</p>
                <p>10/01/2020</p>
                <p>28/01/2020</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ed8d5b1761.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
